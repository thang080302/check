<body>
    <div class="main">
        <p>Nhập số : </p>
        <form action="">
          <input type="text" id="value"><span>Tổng các số chia hết cho 3 và 5 là :  <span id="demo"></span></span><br><br>
          <input type="button" value="Tính" onclick="SUM()">
        </form>
    </div>
<script>
    function SUM() {
        var x = document.getElementsByTagName('input')[0].value;
        var i ;
        var tong = 0;
        for(i=0;i<=x;i++) {
            if(i%5==0 && i%3==0) tong += i;
        }
        if(tong == 0) alert("Không có số thỏa mãn !")
        document.getElementById('demo').innerHTML = tong;
    }
</script>
</body>
