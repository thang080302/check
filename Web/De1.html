<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="DangKy.css">
    <link rel="icon" href="https://png.pngtree.com/element_our/20190603/ourlarge/pngtree-a-blooming-lotus-flower-image_1443790.jpg" type="image/x-icon" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <style>

   </style>
</head>
<body>
    <table style="text-align: center; margin: auto;" border="1" cellpadding="10px">
        <thead>
            <td colspan="2">Xóa phần tử lớn nhất trong mảng</td>
        </thead>
        <tbody>
            <tr>
                <td> Nhập Mảng</td>
                <td>
                    <input type="text" class="input_arr">
                </td>
            </tr>
            <tr>
                <td>Kết quả</td>
                <td>
                    <input type="text" class="output_arr">
                </td>
            </tr> 
            <tr colspan="2">
                <th>
                    <button type="button" class="clear">Xóa</button>
                    <button class="check">Check</button>
                </th>
            </tr>
        </tbody>
    </table>
</body>
<script>
    const check = document.querySelector('.check')
    check.addEventListener('click',function(){
        var x = document.getElementsByClassName('input_arr')[0].value
        console.log(x);
        const arr = x.split(',')
        let max = arr[0];
        for(var i=0; i<arr.length; i++) {
            if(arr[i] >= max) max = arr[i];
        }
        function xoa(pos){
            for(var i=pos; i<arr.length; i++){
                arr[i] = arr[i+1];
            }
            arr.length--;
        }
        for(var i=0; i<arr.length; i++){
            if(arr[i] === max){
                xoa(i);
                i--;
            }
        }
        const result = document.querySelector('.output_arr')
        result.value = ""
        for(var i=0; i<arr.length; i++) {
            result.value += arr[i] + " ";
        } 
    })
</script>
